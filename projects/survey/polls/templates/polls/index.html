<h1 style="margin-top: 0; position: center; ">Welcome to Haochen's survey</h1>
{% if question_list %}
	<ul style="font-family: Arial; font-size: 22px">
	{% for question in question_list %}
		<li><a href="{% url 'polls:detail' question.id%}">{{question.question_text}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>Question not found!</p>
{% endif %}
