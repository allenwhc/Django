
<h1> {{question.question_text}} </h1>

{% if error_message %}<p style="font-weight: bolder;">{{error_message}}</p>
{% endif %}

<form action="{% url 'home:votes' question.id %}" method="post">
	{% csrf_token %}
	{% for choice in question.choice_set.all %}
		<input type="radio" name="choice" id="{{forloop.counter}}" value="choice.id"/>
		<label for="choice:{{forloop.counter}}" style="font-family: Arial; font-weight: bolder;">{{choice.choice_text}}</label><br/>
	{% endfor %}
	<input type="submit" value="Choose"/>
</form>
